<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tolaram - Your Learning Journey</title>
    <meta name="description" content="Transform your learning with our structured 6-week program featuring interactive modules, quizzes, and progress tracking.">
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('theme');
          if (saved && JSON.parse(saved) === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
